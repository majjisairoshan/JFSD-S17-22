<!DOCTYPE html>
<html>
<head>
    <title>Login - Online Voting System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image:url('https://i.postimg.cc/k5MNFN9z/pexels-cottonbro-studio-3944390.jpg');
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .navbar {
            position: relative;
            background-color: #333;
            width: 100%;
            padding: 10px 0;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 24px;
        }

        .logout-button {
            background-color: #e74c3c;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .logout-button:hover {
            background-color: #c0392b;
        }

        .form-container {
            background-color:#000000; /* Teal form background color */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            margin-top: 30px;
            max-width: 400px;
            width: 100%;
            transform: rotateX(5deg);
            animation: rotateAnimation 10s infinite alternate, floatAnimation 5s infinite alternate;
        }

        @keyframes rotateAnimation {
            0% {
                transform: rotateX(5deg);
            }
            100% {
                transform: rotateX(-5deg);
            }
        }

        @keyframes floatAnimation {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("background_image.jpg"); /* Replace with the URL of your background image */
            background-size: cover;
            border-radius: 10px;
            z-index: -1;
            animation: backgroundAnimation 15s infinite alternate;
        }

        @keyframes backgroundAnimation {
            0% {
                opacity: 0.3;
                transform: scale(1);
            }
            100% {
                opacity: 0.6;
                transform: scale(1.05);
            }
        }

        h2 {
            text-align: center;
            color: #ecf0f1; /* Light gray text color */
            margin-top: 0;
        }
        p{
         	color: #ecf0f1;
        }
        a{
        	color: #ecf0f1;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            text-align: left;
            color: #ecf0f1; /* Light gray text color */
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            background-color: #3498db;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#" class="navbar-title">Online Voting System</a>
        <a href="index.html" class="logout-button">Go Back</a>
    </div>

    <div class="form-container">
        <h2>Login here!</h2>
        <form method="post" action="Validate">
            <label for="voterid">Voter ID:</label>
            <input type="text" name="voterid" required />

            <label for="pwd">Password:</label>
            <input type="password" name="pwd" required />

            <input type="submit" value="Login" />
            <p style="text-align: center; margin-top: 20px;">
                Don't have an account? <a href="signup.html">Register here</a>
            </p>
        </form>
        <div class="background-image"></div>
    </div>
</body>
</html>
