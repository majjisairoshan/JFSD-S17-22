<!DOCTYPE html>
<html>
<head>
    <title>Volunteer Page - Online Voting System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0a192f;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: white;
        }

        .navbar {
            background-color: #0a192f;
            width: 100%;
            padding: 20px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 1;
        }

        .navbar-title {
            color: #66fcf1;
            text-decoration: none;
            font-size: 24px;
        }

        .navbar-links {
            display: flex;
            margin-right: 20px;
        }

        .navbar-links a {
            color: #66fcf1;
            text-decoration: none;
            margin-left: 20px;
            transition: transform 0.3s ease-in-out, color 0.3s ease-in-out;
        }

        .navbar-links a:hover {
            transform: translateY(-5px);
            color: #45a29e;
        }

        .content-container {
            background-color: #1f4068;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            margin-top: 50px;
            max-width: 800px;
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 0;
        }

        .content-container h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .content-container p {
            font-size: 18px;
            line-height: 1.6;
            color: #c5c6c7;
        }

        .background-shape {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1f4068, #0a192f);
            clip-path: polygon(100% 0, 100% 70%, 70% 100%, 0 100%, 0 0);
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#" class="navbar-title">Online Voting System</a>
        <div class="navbar-links">
            <a href="wards.jsp">Wards&Votes</a>
            <a href="details1.jsp">VoterDetails</a>
            <a href="login.html">Logout</a>
        </div>
    </div>

    <div class="content-container">
        <h2>Welcome Volunteer!</h2>
        <p>This is the volunteer page. You can perform your tasks here.</p>
    </div>

    <div class="background-shape"></div>
</body>
</html>
