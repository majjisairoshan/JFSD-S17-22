<!DOCTYPE html>
<html>
<head>
    <title>Voter - Online Voting System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #212121;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: #fff;
        }

        /* Navbar Styles */
        .navbar {
            position: relative;
            background-color: #333;
            width: 100%;
            padding: 10px 0;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 24px;
        }

        /* Logout Button Styles */
        .logout-button {
            background-color: #FF5722;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .logout-button:hover {
            background-color: #FF5722;
        }

        /* Form Styles */
        .form-container {
            background-color: #212121;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            margin-top: 30px;
            max-width: 600px;
            width: 100%;
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("background_image.jpg"); /* Replace with the URL of your background image */
            background-size: cover;
            border-radius: 5px;
            opacity: 0.3;
            z-index: -1;
        }

        h2 {
            text-align: center;
            color: #FF5722;
            margin-top: 0;
            font-size: 28px;
            margin-bottom: 15px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            text-align: left;
        }

        .participant-option {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            border: 1px solid #FF5722;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }

        .participant-option:hover {
            background-color: rgba(255, 87, 34, 0.2);
        }

        .participant-logo {
            width: 60px;
            height: 60px;
            margin-right: 10px;
            border-radius: 50%;
            overflow: hidden;
        }

        .participant-logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .vote-button {
            background-color: #FF5722;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .vote-button:hover {
            background-color: #FF5722;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#" class="navbar-title">Online Voting System</a>
         <a href="login.html" class="logout-button">Logout</a>
    </div>

    <div class="form-container">
        <h2>Vote for Your Favorite Participant</h2>
        <form id="votingForm" action="updateVote" method="post">
            <div class="participant-option">
    <div class="participant-logo">
        <img src="participant1_logo.jpg" alt="Participant 1" />
    </div>
    <label>
        <input type="radio" name="participant" value="1" required /> <!-- Participant 1 ID -->
        Participant 1
    </label>
</div>

<div class="participant-option">
    <div class="participant-logo">
        <img src="participant2_logo.jpg" alt="Participant 2" />
    </div>
    <label>
        <input type="radio" name="participant" value="2" required /> <!-- Participant 2 ID -->
        Participant 2
    </label>
</div>

            <!-- Add more participant options as needed -->

            <button class="vote-button" type="submit">Vote</button>
        </form>
        <div class="background-image"></div>
    </div>

    <script>
        document.getElementById("votingForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const selectedParticipant = document.querySelector('input[name="participant"]:checked');
            
            if (selectedParticipant) {
                const participantName = selectedParticipant.value;
                alert(`You voted for ${participantName}`);
                // You can add further logic here to handle the voting process, like sending data to a server
            } else {
                alert("Please select a participant to vote.");
            }
        });
    </script>
</body>
</html>
